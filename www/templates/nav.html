<ion-view title="U.IO">
  <ion-content>
      <div class="list">
        <a ng-repeat="user in users"
           ng-click="viewTransactions(user.name)"
           class="item item-thumbnail-left" ng-if="user.name != authedUserInfo.name">
          <img ng-src="{{ user.imageURL }}">
          <h2>{{ user.name }}</h2>
        </a>
      </div>
  </ion-content>
</ion-view>
